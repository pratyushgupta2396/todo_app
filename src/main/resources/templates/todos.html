<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="text-center">My To-Do List</h2>

<form th:action="@{/todos}" th:object="${todo}" method="post" class="d-flex mb-3">
    <input type="text" th:field="*{title}" class="form-control me-2" placeholder="Add a new task" required>
    <button type="submit" class="btn btn-primary">Add</button>
</form>

<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Task</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${todos}">
        <td th:text="${t.title}"></td>
        <td>
            <span th:text="${t.completed} ? 'Completed' : 'Pending'"></span>
        </td>
        <td>
            <a th:href="@{/todos/edit/{id}(id=${t.id})}" class="btn btn-info btn-sm">Edit</a>
            <a th:href="@{/todos/toggle/{id}(id=${t.id})}" class="btn btn-warning btn-sm">Toggle</a>
            <a th:href="@{/todos/delete/{id}(id=${t.id})}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
